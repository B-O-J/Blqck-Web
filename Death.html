<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blqck</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  
  <style>
    body {
      background: radial-gradient(circle, #000000 0%, #0a0a0a 100%);
      color: #f0f0f0;
      font-family: 'EB Garamond', serif;
      font-size: 1.6em;
      text-align: center;
      padding: 4em 1em;
      line-height: 2;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      margin: 1.5em 0;
    }

    button {
      background-color: transparent;
      border: 1px solid #5555ff;
      color: #5555ff;
      font-style: italic;
      padding: 0.6em 1.2em;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1em;
      margin-top: 2em;
    }

    button:hover {
      background-color: #5555ff;
      color: black;
    }

    a {
      text-decoration: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <p>What is the truth?</p>
  <p>Seek it</p>
  <p>Conceal the pain</p>
  <p>Shoulder the burden</p>
  <p>Function with it</p>
  <p>The wound heals</p>
  <p>The scar is forever</p>
  <p>Silence</p>
  <p>Choose death before dishonor.</p>

  <a href="Journey.html">
    <button>click here</button>
  </a>

</body>
</html>
