	<style>
		body {
			background-color: #000;
			color: #f0f0f0;
			font-family: 'EB Garamond', serif;
			line-height: 1.8;
			font-size: 1.2em;
			padding: 4em 2em;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		
		/* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
      background: rgba(0,0,0,0.6);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.5em;
      margin: 0;
      color: #fff;
    }

    .logo {
			height: 50px;
			width: auto;
			max-width: 150px;
			display: block;
		}
		.logo-link {
			display: flex;
			align-items: center;
		}
		.logo-link img {
			max-height: 50px;
			width: auto;
			object-fit: contain;
		}

    /* Dropdown Navigation */
    nav {
      position: relative;
      display: inline-block;
    }

    nav button {
      background: none;
      border: none;
      color: #f0f0f0;
      font-family: 'Montserrat', sans-serif;
      font-size: 1em;
      cursor: pointer;
    }

    nav button:hover { color: #00aced; }

    nav ul {
      display: none;
      position: absolute;
      right: 0;
      background: rgba(0,0,0,0.9);
      list-style: none;
      margin: 0;
      padding: 0.5em 0;
      border-radius: 5px;
      min-width: 150px;
    }

    nav ul li {
      padding: 0.5em 1em;
    }

    nav ul li a {
      text-decoration: none;
      color: #f0f0f0;
      font-family: 'Montserrat', sans-serif;
    }

    nav ul li a:hover {
      color: #00aced;
    }

    nav:hover ul {
      display: block;
    }

		p {
			max-width: 700px;
			text-align: center;
			margin-bottom: 1.5em;
			opacity: 0;
			animation: fadeIn 1.2s ease forwards;
		}

		p:nth-child(1) { animation-delay: 0.3s; }
		p:nth-child(2) { animation-delay: 0.6s; }
		p:nth-child(3) { animation-delay: 0.9s; }
		p:nth-child(4) { animation-delay: 1.2s; }
		p:nth-child(5) { animation-delay: 1.5s; }

		a button {
			margin-top: 2em;
			padding: 0.8em 2em;
			background-color: transparent;
			border: 1px solid #888;
			color: #00aced;
			font-style: italic;
			font-size: 1em;
			border-radius: 5px;
			transition: background 0.3s ease, color 0.3s ease;
		}

		a button:hover {
			background-color: #222;
			color: white;
		}

		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(10px); }
			to { opacity: 1; transform: translateY(0); }
		}
	</style>
	 
</head>
